<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <input type="checkbox" id="nav-control" class="nav-control">
    <label for="nav-control" class="menu-buttons">
    <img src="site_overlay/home_btn.jpg" alt="menu" border="1" width="100%" height="100%">
    </label>
    <nav class="navigation">
        <div class="menu-buttons">
            <img src="site_overlay/home_btn.jpg" alt="menu" border="1" width="100%" height="100%" style = "margin-top: 70px">
            <img src="site_overlay/home_btn.jpg" alt="menu" border="1" width="100%" height="100%">
            <img src="site_overlay/home_btn.jpg" alt="menu" border="1" width="100%" height="100%">
        </div>
        <p id="coins"></p>
        <p id="congratulations">You Won!</p>
        <p id="betting_timer"></p>
        <div class = "bet_team" style = "color: red"><p>Red:</p><input type="text" id ="red_team_bet_amount"><button type="button" team="red" onclick="bet_button_pressed(this)">bet</button></div>
        <div class = "bet_team" style = "color: blue"><p>Blue:</p><input type="text" id ="blue_team_bet_amount"><button type="button" team="blue" onclick="bet_button_pressed(this)">bet</button></div>
        <div class = "bet_team" style = "color: green"><p>Green:</p><input type="text" id ="green_team_bet_amount"><button type="button" team="green" onclick="bet_button_pressed(this)">bet</button></div>
        <div class = "bet_team" style = "color: yellow"><p>Yellow:</p><input type="text" id ="yellow_team_bet_amount"><button type="button" team="yellow" onclick="bet_button_pressed(this)">bet</button></div>
        <p id="your_bet"></p>

    </nav>
    <div class="canvas-container">
        <button type="button" id="start-btn" class="ontop_btn">Click Me!</button>
        <button type="button" id="reset-btn" class="ontop_btn">reset!</button>

        <canvas id="game-canvas"></canvas>
    </div>

    <script src="script.js"></script>

</html>
