<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id = "coins" class="header_item">
            <img src="assets/coin.png">
            <p id="coins_number"></p>
        </div>
        <div id = "socials" class="header_item">
            <img src="assets/instagram.png">
            <img src="assets/discord.png">
            <img src="assets/twitter.png">
        </div>
    </header>
    <main>
        <div id = "choose_your_team_label" class="main_item"><h1>Choose your team!</h1></div>
        <div id = "next_match_timer" class="main_item">
            <h3>Time till next match:</h3>
            <p>30 seconds</p>
        </div>
        <div id = "teams_container" class="main_item">
            <div class="team">
                <img src="assets/team_logos/blue.png" id="blue_team_img">
            </div>
            <div class="team">
                <img src="assets/team_logos/red.png" id="red_team_img">
            </div>
            <div class="team">
                <img src="assets/team_logos/yellow.png" id="yellow_team_img">
            </div>
            <div class="team">
                <img src="assets/team_logos/green.png" id="green_team_img">
            </div>
        </div>
        <div id = "join" class="main_item">
            <h2>Join!</h2>
            <p>(Not available in beta)</p>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <div id="beta_label">Beta version</div>
    </footer>
    <canvas id="game-canvas"></canvas>
</body>
</html>
