<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrong_resolution">Sorry, your screen resolution is not supported. If you are on a phone,try rotating the screen.</div>
    <header>
        <div id = "coins" class="header_item">
            <img src="assets/coin.png">
            <p id="coins_number"></p>
        </div>
        <p id = "current_bet_match"></p>
        <div id = "socials" class="header_item">
            <a href="#popup_instructions"><img src="assets/question-mark-50.png"></a>
            <img src="assets/discord.png">
            <img src="assets/twitter.png">
        </div>
        <p id ="next_match_timer">time until next match: 30sec</p>
    </header>
    <div id="popup_instructions" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <h2>Game Instructions</h2>
            
        </div>
    </div>
    <main>
        <div id ="bets_menu">
            <div id = "bets_upper_menu">
                <div id = "currency_selector">
                    <div id="currency_selected"><img src="assets/tap.png"><p>2500</p></div>
                    <div id = "selector">
                        <div id = selector_buttons>
                            <button type="button" onclick="select_1_4()">1/4</button>
                            <button type="button" onclick="select_1_2()">1/2</button>
                        </div>
                        <input type="range" min="0" max="100" value="0" onchange="select_custom(value)">
                    </div>
                </div>
                <div id="cur_bet_container">
                    <p>Current bet:</p>
                    <div id ="cur_bet">
                        <div id ="circle"></div>
                        <p>0</p>
                        <input type="image" src="assets/close.png" onclick="cancel_bet()">
                    </div>
                </div>
            </div>
            
            <table id="bets">
                <tr>
                    <td>Teams:</td>
                    <td>Total bets:</td>
                </tr>
                <tr>
                    <td class="coeff" style="border-color: red;" team = "red" onclick="bet_on_team(this)">x3.75</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td class="coeff" style="border-color: blue;" team = "blue" onclick="bet_on_team(this)">x3.75</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td class="coeff" style="border-color: green;" team = "green" onclick="bet_on_team(this)">x3.75</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td class="coeff" style="border-color: yellow;" team = "yellow" onclick="bet_on_team(this)">x3.75</td>
                    <td>10000</td>
                </tr>
            </table>
        </div>
        <div id = "teams_container">
        <div id ="teams">
            <div class = "team" team = "red" style="background-color: rgba(255, 0, 0, 0.1)">
            </div>
            <div class = "team" team = "green" style="background-color: rgba(0, 255, 51, 0.1)">
            </div>
            <div class = "team" team = "blue" style="background-color: rgba(0, 21, 255, 0.1)">
            </div>
            <div class = "team" team = "yellow" style="background-color: rgba(255, 238, 0, 0.1)">
            </div>
        </div>
        <input type="text" id="nickname_input" placeholder="nickname">
        <button type="button" id= "join_button" onclick="join_button_pressed()">join!</button>
    </div>

    </main>
    <script src="script.js"></script>
    <footer>
        <div id="beta_label">Beta version</div>
    </footer>
    <div id = "notification">You've lost (</div>
    <div id="darken"></div>
    <canvas id="game-canvas"></canvas>
    
</body>
</html>
